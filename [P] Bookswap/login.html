<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Logowanie | SwapBook</title>
</head>
<body>

    <nav class="navbar navbar-light position-fixed fixed-top">
        <div class="container">
            <div class="row">
                <div class='col py-5'>
                    <a href="index.html" class="navbar-brand"><h1 class="font-weight-bold">SwapBook</h1></a>
                </div>
            </div>
        </div>
    </nav>

    <main class="h-100">
        <div class="container h-100">

            <div class="row h-100">
                <div class="col d-flex align-items-center justify-content-center flex-column">
                    <h3 class="mb-5">Zaloguj się</h3>

                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Login">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
                        </div>
                        <button class="btn btn-success mt-3"><a href="account.html" >Zaloguj się!</a></button>
                    </form>
            
                    <button class="btn btn-link btn-sm">Zapomniałem Hasła</button>
                    
                </div>
            </div>

        </div>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
